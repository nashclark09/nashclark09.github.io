<!doctype html>

<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../styles/main.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <title>ApexDesigns | Shop</title>
    </head>

    <body>
        <header>
            <div class="navbar">
                <div class="logo"><a href="../index.html">ApexDesigns</a></div>
                <ul class="links">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="../other/about.html">About</a></li>
                    <li><a href="../other/tos.html">Terms of Service</a></li>
                </ul>
                <div class="action_btn"><a href="../signin.html">Log In/Sign Up</a></div>
                <div class="toggle_btn">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <div class="dropdown_menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="../other/about.html">About</a></li>
                <li><a href="../other/tos.html">Terms of Service</a></li>
                <li><div class="action_btn"><a href="../signin.html">Log In/Sign Up</a></div></li>
            </div>
        </header>

        <script>
            const toggleBtn = document.querySelector('.toggle_btn')
            const toggleBtnIcon = document.querySelector('.toggle_btn i')
            const dropDownMenu = document.querySelector('.dropdown_menu')

            toggleBtn.onclick = function() {
                dropDownMenu.classList.toggle('open')
                const isOpen = dropDownMenu.classList.contains('open')

                toggleBtnIcon.classList = isOpen
                ? 'fa-solid fa-xmark'
                : 'fa-solid fa-bars'
            }
        </script>
    </body>
</html>
