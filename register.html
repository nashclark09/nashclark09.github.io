<!doctype html>

<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/main.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <title>ApexDesigns | Register</title>
    </head>

    <body>
        <header>
            <div class="navbar">
                <div class="logo"><a href="#">ApexDesigns</a></div>
                <ul class="links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop/shop.html">Shop</a></li>
                    <li><a href="other/about.html">About</a></li>
                    <li><a href="other/tos.html">Terms of Service</a></li>
                </ul>
                <div class="toggle_btn">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <div class="dropdown_menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop/shop.html">Shop</a></li>
                <li><a href="other/about.html">About</a></li>
                <li><a href="other/tos.html">Terms of Service</a></li>
            </div>
        </header>

        <div class="wrapper">
            <form action="">
                <h1>Register</h1>
                <div class="input_box">
                    <input type="text" required>
                    <label for="">Name</label>
                    <i class='bx bxs-face'></i>
                </div>
                <div class="input_box">
                    <input type="email" required>
                    <label for="">Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input_box">
                    <input type="password" minlength="8" maxlength="20" required>
                    <label for="">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
    
                <button type="submit" class="btn">Register</button>
    
                <div class="register_link">
                    <p>Already Have an Account? <a href="signin.html">Log In</a></p>
                </div>
            </form>
        </div>

        <script>
            const toggleBtn = document.querySelector('.toggle_btn')
            const toggleBtnIcon = document.querySelector('.toggle_btn i')
            const dropDownMenu = document.querySelector('.dropdown_menu')

            toggleBtn.onclick = function() {
                dropDownMenu.classList.toggle('open')
                const isOpen = dropDownMenu.classList.contains('open')

                toggleBtnIcon.classList = isOpen
                ? 'fa-solid fa-xmark'
                : 'fa-solid fa-bars'
            }
        </script>
    </body>
</html>
