<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HOME - PSARP</title>
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <header class="header-main">
            <div class="header-main-logo">
                <a href="index.html"><img src="assets/img/PSARP.png" alt="PSARP Logo"></a>
            </div>
            <nav class="header-main-nav">
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="apply.html">Apply</a></li>
                </ul>
                <div class="header-main-nav-button">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <nav class="header-main-dropdown">
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="apply.html">Apply</a></li>
            </nav>
        </header>

        <div class="welcome">
        </div>
    </body>

    <script>
        const navBtn = document.querySelector('.header-main-nav-button')
        const navBtnIcon = document.querySelector('.header-main-nav-button i')
        const dropDownMenu = document.querySelector('.header-main-dropdown')

        navBtn.onclick = function() {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            navBtnIcon.classList = isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars'
        }
    </script>
</html>
